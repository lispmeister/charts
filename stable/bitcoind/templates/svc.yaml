apiVersion: v1
kind: Service
metadata:
  name: {{ template "bitcoind.fullname" . }}
  labels:
    app: {{ template "bitcoind.name" . }}
    chart: {{ template "bitcoind.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports: 
    - name: bitcoin
      port: {{ .Values.bitcoind.service.p2pPort }}
    - name: lnd
      port: {{ .Values.lnd.service.p2pPort }}
    - name: lseed
      port: {{ .Values.lseed.service.lseedPort }}
  selector:
    app: {{ template "bitcoind.name" . }}
    release: {{ .Release.Name }}
